<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 id="ttt"><b>tic-tac-toe</b></h1>
    <button id="restart" onclick="resetBoard()">restart</button>
    <div id="board">
      <div class="box" id="0" onclick="handleBoxClick(0)"></div>
      <div class="box" id="1" onclick="handleBoxClick(1)"></div>
      <div class="box" id="2" onclick="handleBoxClick(2)"></div>
      <div class="box" id="3" onclick="handleBoxClick(3)"></div>
      <div class="box" id="4" onclick="handleBoxClick(4)"></div>
      <div class="box" id="5" onclick="handleBoxClick(5)"></div>
      <div class="box" id="6" onclick="handleBoxClick(6)"></div>
      <div class="box" id="7" onclick="handleBoxClick(7)"></div>
      <div class="box" id="8" onclick="handleBoxClick(8)"></div>
      </div>
    </div>

  </div>
    
    <script src="script.js"></script>

</body>
</html>
